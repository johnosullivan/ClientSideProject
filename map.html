<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>

</head>
<body>
<div id="map" style="width: 300px; height: 300px;"></div>


</body>
<script type="text/javascript">
    $(function() {
        $("#map").googleMap({
            zoom: 10, // Initial zoom level (optional)
            coords: [48.895651, 2.290569], // Map center (optional)
            type: "ROADMAP" // Map type (optional)
        });
    })
</script>
</html>
